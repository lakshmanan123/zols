<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8" />
    <title>Zols - Documents</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap Fontawsome Integrated CSS -->
    <link href="/css/main.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

    <!-- Jquery, Bootstrap Integrated and minified JS -->
    <script src="/js/vendor.min.js" type="text/javascript"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid" id="alerts">
        </div>

        <div class="row-fluid" id="result">

        </div>

        <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Confirmation</h4>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete ?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script id="alert_template" type="text/x-jsrender">
            {^{if messages.length != 0}}
            {^{for messages}}
            <div class="alert alert-{{:type}} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{:message}}
            </div>
            {{/for}}
            {{/if}}
        </script>

        <script id="document_repositories_template" type="text/x-jsrender">
            {^{if document_repositories.length != 0}}
            <ul class="list-group">
                {^{for document_repositories}}
                <li class="list-group-item">
                    <a href="#">{{:label}}</a>
                    <span class="badge"><i class="glyphicon glyphicon-trash" data-link="{on ~root.removeRepository #data}"  data-toggle="modal" data-target="#confirmationModal"></i></span>
                    <span class="badge"><i class="glyphicon glyphicon-edit" data-link="{on ~root.editRepositories #data}"></i></span>
                </li>


                {{/for}}

            </ul>


            <a href="#" data-link="{on addRepository}">Add More</a> {{else}}
            <div class="jumbotron">
                <div class="container">
                    There are no Group to display click <a href="#" data-link="{on addRepository}">here</a>
                </div>
            </div>
            {{/if}}


        </script>




        <script id="document_repository_template" type="text/x-jsrender">
            <form class="form-horizontal" onsubmit="return false;">
                <fieldset>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="name">Name</label>
                        <div class="col-md-4">

                            <input id="name" name="name" data-link="document_repository.name" type="text" placeholder="" pattern="[a-zA-Z0-9]+" title="Please enter only letters without spaces" class="form-control input-md" required="" />
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="label">Label</label>
                        <div class="col-md-4">
                            <input id="label" name="label" data-link="document_repository.label" type="text" placeholder="" class="form-control input-md" required="" />

                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="description">Description</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="description" name="description" data-link="document_repository.description"></textarea>
                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="saveBtn"></label>
                        <div class="col-md-8">
                            <button name="saveBtn" class="btn btn-success" type="submit" data-link="{on ~root.saveRepository #data.document_repository}">Save</button>
                            <button name="discardBtn" class="btn btn-danger" type="button" data-link="{on ~root.listRepositories}">Discard Changes</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </script>

        <!-- build:js({app,.tmp}) scripts/jsviews.min.js -->
        <script src="/js/jsviews.min.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/links.js -->
        <script src="/js/documents.js"></script>
        <!-- endbuild -->


    </div>

    <!-- References
        http://bootsnipp.com/snippets/featured/responsive-breadcrumbs
        http://bootsnipp.com/snippets/featured/triangle-breadcrumbs-arrows
        -->

</body>

</html>
